<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Stitch Up Dreams</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" />
</head>

<body class="font-sans bg-gray-50">

    <!-- Encabezado -->
    <header class="bg-teal-500 py-4 text-center text-white">

    </header>

    <main class="container mx-auto px-6 py-8">
        <div id="product-details" class="bg-white rounded-lg shadow-lg p-6">

                ¡Tu producto personalizado de alta calidad! Desde bordados inspirados en tu anime favorito hasta citas motivacionales personalizadas y caligrafía artística árabe.
            </p>

            <a href="index.html" class="btn-cta mt-4 inline-block bg-blue-500 text-white py-3 px-6 rounded-lg">
                Regresar a Inicio

        </div>
    </main>
