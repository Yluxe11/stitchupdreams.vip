    <style>
        .btn-cta {

<body class="font-sans bg-gray-50">

    <!-- Header -->
    <header class="bg-teal-500 py-4 text-center text-white">
        <h1 class="text-4xl font-bold">Stitch Up Dreams</h1>
        <p>¡Tu personalización, tu estilo!</p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">

        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-900">Contacto</h2>

            <!-- Información de Contacto Prominente -->
            <div class="text-center mb-8">
                <p class="text-xl font-bold text-gray-900">Correo Electrónico</p>
                <p class="mt-2 text-gray-700 font-medium">
                    <a href="mailto:support@stitchupdreams.com" class="text-blue-500 hover:underline">

            </div>

            <!-- Redes Sociales -->
            <div class="social-icons flex justify-center space-x-6 mt-4">
                <a href="https://instagram.com" target="_blank" class="text-4xl hover:scale-110">

                <a href="https://facebook.com" target="_blank" class="text-4xl hover:scale-110">

                <a href="https://twitter.com" target="_blank" class="text-4xl hover:scale-110">

                </a>

            <!-- Formulario de Contacto -->
            <form action="contact.php" method="POST" class="bg-white rounded-lg shadow-lg mt-8 p-6">
                
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium">Nombre Completo</label>
                    <input id="name" name="name" type="text" placeholder="Tu nombre completo" class="w-full mt-1 p-3 border rounded-lg">

                    <input id="email" name="email" type="email" placeholder="Tu correo electrónico" class="w-full mt-1 p-3 border rounded-lg">
                </div>

                <div class="mb-4">

                    <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..." class="w-full mt-1 p-3 border rounded-lg"></textarea>
